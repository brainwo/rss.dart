homepage: https://github.com/ubuntu-flutter-community/rss.dart

environment:
  sdk: ">=3.0.0 <4.0.0"
dependencies:
  xml: ^6.5.0
  http: ^1.2.1
  intl: ^0.19.0

dev_dependencies:
  test: ^1.16.4
  lints: ^4.0.0
